<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
    <div class="seuresultado">
      <h2>Your Result</h2>
      <div class="classificacao">
        <span>76</span> <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="sumario">
      

      <div class="divisoes">
      <span>Summary</span>
      <div class="status status1">
        
        <span class="reaction "><img class="icones" src="./assets/images/icon-reaction.svg" alt="icone reaction" srcset=""> Reaction </span> <span class="valor"> 80 <span class="total">/ 100</span></span>
      </div>
      <div class="status status2">
        <span class="memory "> <img class="icones" src="./assets/images/icon-memory.svg" alt="icone memory">Memory </span> <span class="valor"> 92 <span class="total">/ 100</span></span>
      </div>
      <div class="status status3">
        <span class="verbal "><img class="icones" src="./assets/images/icon-verbal.svg" alt="icone verbal">Verbal </span> <span class="valor"> 61 <span class="total">/ 100</span></span>
      </div>
      <div class="status status4">
        <span class="visual "><img class="icones" src="./assets/images/icon-visual.svg" alt="icone visual">Visual </span> <span class="valor"> 72 <span class="total">/ 100</span></span>
      </div>
      </div>
      <button>Continue</button>
    </div>
  </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elizabete Lissandra</a>.
    </div>
  </body>
</html>
