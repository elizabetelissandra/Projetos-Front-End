<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/afae51edef.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main>
      <div class="sing-up">
        <div>
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
            class="background-email"
          />
        </div>
        <div class="form-content">
          <h1>Stay updated!</h1>

          <p class="frase-p">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul>
            <li>
              <p>
                <i class="fa-solid fa-circle-check"></i>Product discovery and
                building what matters
              </p>
            </li>
            <li>
              <p>
                <i class="fa-solid fa-circle-check"></i>Measuring to ensure
                updates are a success
              </p>
            </li>
            <li>
              <p><i class="fa-solid fa-circle-check"></i>And much more!</p>
            </li>
          </ul>
          <form id="formulario">
            <div>
              <label for="email">Email address</label>
              <span class="erro">Valid email required</span>
            </div>
            <input type="email" id="email" name="email" placeholder="email@company.com" /><br />

            <button class="botaoEnviar" type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </main>
    <!-- Sign-up form end -->

    <!-- Success message start -->
    
    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <link href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</link
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
