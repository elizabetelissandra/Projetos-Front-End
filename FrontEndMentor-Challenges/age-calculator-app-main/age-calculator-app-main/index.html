<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/app.js" defer></script>
  <link rel="stylesheet" href="./assets/css/style.css"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="app">
  <div>
    <form id="formulario" class="dataNascimento">
      <div class="inputData">
        <label for="dia">Day</label><br>
        <input type="number" max="31" min="1" id="dia" name="dia" value="01" placeholder="DD" required>
      </div> 
      <div class="inputData"> 
        <label for="mes">Month</label><br>
        <input type="number" max="12" min="1"  id="mes" name="mes" placeholder="MM" value="01" required>
      </div>  
      <div class="inputData">
        <label for="ano">Year</label><br>
        <input type="number" max="2024" min="0" placeholder="YYYY"
        id="ano" name="ano" value="0001" required/>
      </div>
      <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="arco para baixo"></button>
    </form>
    </div>
    <hr>
  <div class="resultadoIdade">  
    <div class="resultado"><span class="resultAno">--</span> years</div>
    <div class="resultado"><span class="resultMes">--</span> months</div>
    <div class="resultado"><span class="resultDia">--</span> days</div>
  </div>

</main>

<!-- CREDITOS -->
  <div class="attribution">
    Challenge by <link href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</link>. 
    Coded by <a href="https://github.com/elizabetelissandra">Elizabete Lissandra</a>.
  </div>
</body>
</html>
